<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Hotel Management System</title>
        <link rel="stylesheet"
            href="index.css">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
            rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Lato'
            rel='stylesheet'
            type='text/css'>
        <meta name="viewport"
            content="width=device-width, initial-scale=1">
    </head>

    <body>
        <div class="grid-container">
            <header class="header"></header>
            <aside class="sidenav">
                <div class=" navigation ">
                    <ul>
                        <li>
                            <a href="#">
                                <span class="icon"><i class="fa fa-home"></i></i> </span>
                                <span class="title"> Rooms </span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="icon"><i class="fa fa-users"></i> </span>
                                <span class="title"> Customers </span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="icon"><i class="fa fa-credit-card"></i> </span>
                                <span class="title"> Bookings </span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="icon"><i class="fa fa-star-o"
                                        aria-hidden="true"></i> </span>
                                <span class="title"> Services </span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="icon"><i class="fa fa-star-o"></i> </span>
                                <span class="title"> Dashboard </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </aside>
            <main class="main">
                <aside class="sub-sidenav">
                    <div class="inputs-group">
                        <div>
                            <label for="name-input">Name</label>
                            <input type="text"
                                id="name-input">
                        </div>
                        <div>
                            <label for="phone-input">Phone</label>
                            <input type="text"
                                id="phone-input">
                        </div>

                        <div>
                            <label for="gender">Gender</label>

                            <select name="gender"
                                id="gender">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>

                        <div>
                            <label for="address">Address</label>
                            <textarea id="address"
                                name="address"
                                rows="4"
                                cols="25"></textarea>
                        </div>



                        <div>
                            <label for="birth-date">Date of Birth</label>
                            <input class=""
                                type="date"
                                id="birth-date"
                                name="birthDate">
                        </div>

                        <div style="margin: 0 0"
                            class="buttons-class">
                            <button class="button-37"
                                style="margin-right: 10px"
                                role="button">Add</button>
                            <button class="button-37"
                                role="button">Edit</button>
                            <button class="button-37"
                                role="button">Delete</button>
                        </div>


                    </div>


                </aside>
                <div class="sub-main">
                    <div class="title-filter">

                        <div style="text-align: center; font-family: Verdana;">
                            <h1>Hotel Management System</h1>
                            <h3><I>Manage Customers</I></h3>

                            <label for="basic-input">Search</label>

                            <input type="text"
                                id="basic-input"
                                class="basic-input">
                            <button class="button-37">Refresh</button>
                        </div>

                    </div>
                    <div class="table table table-bordered table-striped table-responsive-stack"
                        id="tableOne">
                        <table>
                            <tr>
                                <th>Rnum</th>
                                <th>Guest Name</th>
                                <th>Type</th>
                                <th>Status</th>
                                <th>price</th>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>Marcus Anderson</td>
                                <td>VIP</td>
                                <td>Available</td>
                                <td>100</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>James Anderson</td>
                                <td>Regular</td>
                                <td>Booked</td>
                                <td>250</td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>Mathew Anderson</td>
                                <td>VIP</td>
                                <td>Booked</td>
                                <td>50</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </main>
            <footer class="footer"></footer>
        </div>

    </body>

</html>
