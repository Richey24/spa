<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Hotel Management System</title>
        <link rel="stylesheet"
            href="index.css">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
            rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Lato'
            rel='stylesheet'
            type='text/css'>
        <meta name="viewport"
            content="width=device-width, initial-scale=1">
    </head>

    <body>
        <div class="grid-container">
            <header class="header"></header>
            <aside class="sidenav">
                <div class=" navigation ">
                    <ul>
                        <li>
                            <a href="#">
                                <span class="icon"><i class="fa fa-home"></i></i> </span>
                                <span class="title"> Rooms </span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="icon"><i class="fa fa-users"></i> </span>
                                <span class="title"> Customers </span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="icon"><i class="fa fa-credit-card"></i> </span>
                                <span class="title"> Bookings </span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="icon"><i class="fa fa-star-o"
                                        aria-hidden="true"></i> </span>
                                <span class="title"> Services </span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="icon"><i class="fa fa-star-o"></i> </span>
                                <span class="title"> Dashboard </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </aside>
            <main class="main">

                <div class="sub-main">
                    <div class="title-filter"
                        style="width: 100%">

                        <div style="text-align: center; font-family: Verdana;">
                            <h1>Hotel Management System</h1>
                            <h3><I>Dashboard</I></h3>

                            <input type="text"
                                id="basic-input"
                                class="basic-input">
                            <button class="button-37">Refresh</button>
                        </div>

                    </div>

                    <div class="sub-main-sub">
                        <div style="width: 400px; background-color: cornflowerblue">
                            <div style="text-align: center; font-family: Verdana;">
                                <h1>Total Customers</h1>
                            </div>
                        </div>
                        <div style="width: 400px; background-color: lawngreen">
                            <div style="text-align: center; font-family: Verdana;">
                                <h1>Total Rooms</h1>
                            </div>
                        </div>
                        <div style="width: 400px; background-color: slategrey">
                            <div style="text-align: center; font-family: Verdana;">
                                <h1>Rooms Available</h1>
                            </div>
                        </div>
                        <div style="width: 400px; background-color: #3ca9e2">
                            <div style="text-align: center; font-family: Verdana;">
                                <h1>Rooms Booked </h1>
                            </div>
                        </div>
                        <div style="width: 400px; background-color: #FFA500">
                            <div style="text-align: center; font-family: Verdana;">
                                <h1>Percent Occupancy </h1>
                            </div>
                        </div>
                        <div style="width: 400px; background-color: tomato">
                            <div style="text-align: center; font-family: Verdana;">
                                <h1>Today's Revenue</h1>
                            </div>
                        </div>

                    </div>

                </div>
            </main>
            <footer class="footer"></footer>
        </div>

    </body>

</html>
